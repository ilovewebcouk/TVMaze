<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TV Schedule App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

<!-- Hero Search -->
<section class="hero bg-dark text-white py-5 text-center">
    <div class="container">
        <div class="hero-logo mb-4">
            <img src="./assets/logo.svg" alt="TV Schedule Logo" class="img-fluid" />
        </div>
        <h1 class="display-4 fw-bold">Find Your Next Favourite Show</h1>
        <p class="lead mb-4">Search thousands of TV shows airing tonight and beyond</p>
        <form class="row justify-content-center g-2" action="search.html" method="GET" target="_blank">
            <div class="col-md-6 col-10">
                <input type="search" class="form-control form-control-lg" name="q" placeholder="Search TV shows..." required />
            </div>
            <div class="col-auto">
                <button class="btn btn-warning btn-lg px-4" type="submit">Search</button>
            </div>
        </form>
    </div>
</section>

<!-- Section Heading -->
<div class="container my-5">
    <h2 class="section-heading">Top Shows in the UK Tonight</h2>
    <p class="text-white-50">Curated from today's UK TV schedule</p>
</div>

<!-- Slider + Sidebar -->
<div class="bg-black text-white pb-5">
    <div class="container d-flex flex-column flex-lg-row gap-4 align-items-start">
        <!-- Slider -->
        <div class="heroSwiper-container flex-grow-1">
            <div class="swiper heroSwiper">
                <div class="swiper-wrapper" id="shows-list"></div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="up-next p-4 text-white" style="width: 400px;">
            <h5 class="mb-4 text-accent">Popular Tonight</h5>
            <div id="up-next-list" class="d-flex flex-column gap-3"></div>
        </aside>
    </div>
</div>

<!-- Schedule Table -->
<div class="container my-5">
    <h3 class="section-heading text-center mb-3">Tonight's Schedule (After 6 PM, BBC/ITV/Ch4/Ch5)</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Time</th>
                <th>Channel</th>
                <th>Show</th>
                <th>Episode</th>
                <th>Season</th>
                <th>Episode #</th>
                <th>Runtime</th>
            </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/tvmaze.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
