<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Schedule App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TV Schedule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero bg-dark text-white py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Find Your Next Favourite Show</h1>
        <p class="lead mb-4">Search thousands of TV shows airing tonight and beyond</p>
        <form class="row justify-content-center g-2" action="search.html" method="GET" target="_blank">
            <div class="col-md-6 col-10">
                <input type="search" class="form-control form-control-lg" name="q" placeholder="Search TV shows..." required>
            </div>
            <div class="col-auto">
                <button class="btn btn-warning btn-lg px-4" type="submit">Search</button>
            </div>
        </form>
    </div>
</section>

<!-- Popular Shows Slider -->
<!-- IMDb-style Slider + Up Next -->
<div class="container mb-4">
    <h2 class="text-white fw-bold mb-2">Top Shows in the UK Tonight</h2>
    <p class="text-white-50 mb-0">Curated from today's UK TV schedule</p>
</div>
<div class="bg-black text-white py-5">
    <div class="container d-flex flex-column flex-lg-row gap-4 align-items-start">
        <!-- Main Slider -->
        <div class="heroSwiper-container flex-grow-1" style="min-width: 0;">
            <div class="swiper heroSwiper">
                <div class="swiper-wrapper" id="shows-list"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <!-- Up Next Sidebar -->
        <aside class="up-next p-4 text-white" style="width: 400px;">
            <h5 class="mb-4">Popular Tonight</h5>
            <div id="up-next-list" class="d-flex flex-column gap-3">
                <!-- JS populates next 3 shows -->
            </div>
        </aside>
    </div>
</div>

<!-- Full TV Schedule -->
<div class="container mt-5">
    <h3 class="mb-3 text-center">Tonight's Schedule (After 6 PM, BBC/ITV/Ch4/Ch5)</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Time</th>
                <th>Channel</th>
                <th>Show</th>
                <th>Episode</th>
                <th>Season</th>
                <th>Episode #</th>
                <th>Runtime</th>
            </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/tvmaze.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
