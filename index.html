<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TV Schedule App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark py-3 shadow-sm">
    <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between gap-3">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="./assets/logo.svg" alt="TV Schedule Logo" height="40">
        </a>

        <!-- Search Form -->
        <form class="d-flex flex-grow-1 justify-content-end" action="search.html" method="GET" target="_blank">
            <div class="input-group input-group-lg w-100" style="max-width: 600px;">
                <input type="search" class="form-control search-input" name="q" placeholder="Search TV shows..." required />
                <button class="btn btn-accent px-4" type="submit">Search</button>
            </div>
        </form>
    </div>
</nav>

<!-- Section Heading -->
<div class="container my-5">
    <h2 class="section-heading">Top Shows in the UK Tonight</h2>
    <p class="text-white-50">Curated from today's UK TV schedule</p>
</div>

<!-- Slider + Sidebar -->
<div class="bg-black text-white pb-5">
    <div class="container d-flex flex-column flex-lg-row gap-4 align-items-start">
        <!-- Slider -->
        <div class="heroSwiper-container flex-grow-1">
            <div class="swiper heroSwiper">
                <div class="swiper-wrapper" id="shows-list"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="up-next p-4 text-white" style="width: 400px;">
            <h5 class="mb-4 text-accent">Popular Tonight</h5>
            <div id="up-next-list" class="d-flex flex-column gap-3"></div>
        </aside>
    </div>
</div>

<!-- Schedule Table -->
<div class="container my-5">
    <h3 class="section-heading text-center mb-3">Tonight's Schedule (After 6 PM, BBC/ITV/Ch4/Ch5)</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Time</th>
                <th>Channel</th>
                <th>Show</th>
                <th>Episode</th>
                <th>Season</th>
                <th>Episode #</th>
                <th>Runtime</th>
            </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/tvmaze.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
